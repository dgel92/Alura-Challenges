<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Encriptador</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./index.js"></script>
</head>
<body>
    <section class="container">
        <div class="container_logo">
            <img class="container_logo_img" src="./img/logo2.png">
        </div>
        <div class="card">
            <div class="left">
                <input class="left_textInput" type="text" name="inputtexto" id="inputtexto" placeholder="Ingresa el texto aca">
            </div>
            <div class="container-muñeco">
                <img src="img/Muñeco.png" class="container-muñeco_img">
                <p>Sólo letras minusculas y sin acentos</p>
                <div class="container-btn">
                    <button type="button" class="btn-encriptar" onclick="encriptador()">Encriptar</button>
                    <button type="button" class="btn-encriptar" onclick="desencriptar()">Desencriptar!</button>
                </div>
            </div>
            <div class="rightContainer">
                <h1 id="texto">Ningún mensaje fue encontrado</h1>
                <textarea id="texto2" name="name" rows="8" cols="80">Ingresa el texto que desees encriptar o desenciptar.</textarea>
                <button type="button" id="copiar" onclick="copiar()">¡Copiar!</button>
            </div>
        </div>
    </section>
</body>
</html>
